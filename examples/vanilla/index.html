<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fff" />
  <title>Vanilla - BitMD Example</title>
  <link rel="stylesheet" href="../../packages/bitmd/dist/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
    integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/github.min.css">
  <script src="../../packages/bitmd/dist/bitmd.umd.cjs"></script>
  <script src="../../packages/plugin-katex/dist/plugin-katex.umd.cjs"></script>
  <script src="../../packages/plugin-highlight/dist/plugin-highlight.umd.cjs"></script>
  <script src="../../packages/plugin-image/dist/plugin-image.umd.cjs"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  #app {
    width: 100vw;
    height: 100vh;
  }
</style>

<body>
  <div id="app"></div>
  <script>
    new bitmd.BitMD({
      target: document.querySelector("#app"),
      props: {
        value: "# Heading",
        plugins: [
          bitmd_plugin_katex(),
          bitmd_plugin_highlight(),
          bitmd_plugin_image(),
        ]
      }
    });
  </script>
</body>

</html>
