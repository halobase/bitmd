<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla - BitMD Example</title>
  <link rel="stylesheet" href="../../packages/bitmd/dist/style.css">
  <script src="../../packages/bitmd/dist/bitmd.umd.cjs"></script>
  <script src="../../packages/plugin-gfm/dist/plugin-gfm.umd.cjs"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }
  #app {
    width: 100vw;
    height: 100vh;
  }
</style>

<body>
  <div id="app"></div>
  <script>
    new bitmd.BitMD({
      target: document.querySelector("#app"),
      props: {
        value: "# Heading",
        // readonly: true,
        plugins: [
          bitmd_plugin_gfm(),
        ]
      }
    });
  </script>
</body>

</html>
